<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
</head>
<body>
    <h2>Calculadora de IMC</h2>
    <form id="imcForm">
        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" step="0.1" required><br><br>

        <label for="altura">Altura (m):</label>
        <input type="number" id="altura" step="0.01" required><br><br>

        <button type="submit">Calcular IMC</button>
    </form>

    <p id="resultado"></p>

    <script>
        const form = document.getElementById('imcForm');
        const resultado = document.getElementById('resultado');

        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Evita que la página se recargue

            const peso = parseFloat(document.getElementById('peso').value);
            const altura = parseFloat(document.getElementById('altura').value);

            if (altura <= 0 || peso <= 0) {
                resultado.textContent = "Por favor, ingresa valores válidos.";
                return;
            }

            const imc = peso / (altura * altura);
            let interpretacion = "";

            if (imc < 18.5) {
                interpretacion = "Bajo peso";
            } else if (imc >= 18.5 && imc <= 24.9) {
                interpretacion = "Peso normal";
            } else if (imc >= 25 && imc <= 29.9) {
                interpretacion = "Sobrepeso";
            } else {
                interpretacion = "Obesidad";
            }

            resultado.textContent = `Tu IMC es: ${imc.toFixed(1)} (${interpretacion})`;
        });
    </script>
</body>
</html>
