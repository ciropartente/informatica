<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contador simple</title>
</head>
<body>
  <p id="contador">10</p>
  <button onclick="contador--; document.getElementById('contador').textContent = contador;">Disminuir</button>

  <script>
    let contador = 10;
  </script>
</body>
</html>
