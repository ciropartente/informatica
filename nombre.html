<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Estudiante</title>
</head>
<body>
    <h2>Registro de Estudiante</h2>
    <form id="studentForm">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required><br><br>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" required><br><br>

        <label for="curso">Curso:</label>
        <input type="text" id="curso" required><br><br>

        <button type="submit">Registrar</button>
    </form>

    <script>
        const form = document.getElementById('studentForm');

        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Evita que se recargue la página

            const nombre = document.getElementById('nombre').value;
            const apellido = document.getElementById('apellido').value;
            const curso = document.getElementById('curso').value;

            // Crear una nueva página con el saludo
            const nuevaPagina = window.open("", "_blank");
            nuevaPagina.document.write(`
                <h1>Bienvenido(a), ${nombre} ${apellido}!</h1>
                <p>Has sido registrado en el curso: ${curso}</p>
            `);
        });
    </script>
</body>
</html>
